<div class="row">
    <div class="col-md-12">
      <h1>Novo álbums </h1>
    </div>
    <div class="col-md-12">
      <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" class="form-control" placeholder="Digite o nome do novo álbum" [(ngModel)]="name">
      </div>
    </div>
    <div class="col-md-12">
        <button class="btn btn-primary" (click)="create()"> Criar Novo álbum</button>
        <button class="btn btn-secondary" [routerLink]="['albums']"> Voltar</button>
    </div>
  </div>
